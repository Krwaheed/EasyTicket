<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyTicket - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Admin button -->
    <a href="{{ url_for('admin_login') }}" class="admin-button">Admin? Click here</a>

    <header class="banner">
        <h1>Welcome to EasyTicket</h1>
        <p>Your one-stop solution for buying event tickets with ease!</p>
    </header>

    <section class="login-section">
        <div class="login-box">
            <h2>Login</h2>
            <form id="login-form" action="{{ url_for('login') }}" method="POST">
                <div class="input-box">
                    <input type="text" name="username" required placeholder="Username">
                </div>
                <div class="input-box">
                    <input type="password" name="password" required placeholder="Password">
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 EasyTicket. All rights reserved.</p>
    </footer>
</body>
</html>
