<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Update CSS link to use url_for -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin-dashboard.css') }}">
</head>
<body>
    <header class="admin-banner">
    <h1>Admin Dashboard</h1>
    <p>Welcome, <span id="admin-username">{{ admin_username }}</span>!</p>
</header>

    <section class="dashboard">
        <!-- Section for managing users -->
        <div class="box user-management">
            <h2>Manage Users</h2>
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Saved Events</th>
                        <th>User Interests</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="user-list">
                    <!-- User data will be dynamically inserted here -->
                </tbody>
            </table>
        </div>


    <!-- Logout Button -->
<div class="logout-button-container">
    <a href="http://127.0.0.1:5000/adminLogin" class="logout-button">Logout</a>
</div>

</header>
        <!-- Section for viewing events -->
        <div class="box event-management">
            <h2>View Events</h2>
            <ul id="event-list">
                <!-- Events fetched from Rapid API will be dynamically inserted here -->
            </ul>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 EasyTicket Admin Portal. All rights reserved.</p>
    </footer>

    <!-- Modal for viewing saved events -->
    <div id="saved-events-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-saved-events">&times;</span>
            <h2>Saved Events</h2>
            <ul id="saved-events-list"></ul>
        </div>
    </div>

<!-- Modal for viewing user interests -->
<div id="user-interests-modal" class="modal">
    <div class="modal-content">
        <span class="close" id="close-user-interests">&times;</span>
        <h2>User Interests</h2>
        <ul id="user-interests-list"></ul>
    </div>
</div>

    <!-- Update script link to use url_for -->
    <script src="{{ url_for('static', filename='js/admin-dashboard.js') }}"></script>
</body>
</html>
