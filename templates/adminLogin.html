<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin-styles.css') }}">
</head>
<body>
    <header class="admin-banner">
        <h1>Admin Portal</h1>
        <p>Welcome, Admin! Please log in to manage events and users.</p>
    </header>

  <div class="admin-login-section">
    <div class="admin-login-box">
        <h2>Admin Login</h2>
        <form id="admin-login-form" action="{{ url_for('admin_login') }}" method="POST">
            <div class="input-box">
                <label for="admin-username">Username</label>
                <input type="text" name="username" id="admin-username" required placeholder="Enter username">
            </div>
            <div class="input-box">
                <label for="admin-password">Password</label>
                <input type="password" name="password" id="admin-password" required placeholder="Enter password">
            </div>
            <button type="submit" class="admin-btn">Login</button>
        </form>
        <p><a href="{{ url_for('home') }}">Return to User Login</a></p>
    </div>
</div>


    <footer>
        <p>&copy; 2024 EasyTicket Admin Portal. All rights reserved.</p>
    </footer>


    <!-- <script src="{{ url_for('static', filename='js/admin-login.js') }}"></script> -->
</body>
</html>
