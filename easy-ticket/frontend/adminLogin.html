<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="css/admin-styles.css">
</head>
<body>
    <header class="admin-banner">
        <h1>Admin Portal</h1>
        <p>Welcome, Admin! Please log in to manage events and users.</p>
    </header>

    <section class="admin-login-section">
        <div class="admin-login-box">
            <h2>Admin Login</h2>
            <form id="admin-login-form">
                <div class="input-box">
                    <label for="admin-username">Admin Username</label>
                    <input type="text" name="admin-username" id="admin-username" required placeholder="Enter admin username">
                </div>
                <div class="input-box">
                    <label for="admin-password">Password</label>
                    <input type="password" name="admin-password" id="admin-password" required placeholder="Enter admin password">
                </div>
                <button type="submit" class="admin-btn">Login</button>
            </form>
            <p>Return to <a href="index.html">User Login</a></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 EasyTicket Admin Portal. All rights reserved.</p>
    </footer>

    <!-- Link to the external JavaScript file -->
    <script src="js/admin-login.js"></script>
</body>
</html>
